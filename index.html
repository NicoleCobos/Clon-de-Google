<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="menu">
        <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl" class="menu-item">Gmail</a>
        <a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl" class="menu-item">Imágenes</a>
        <div class="material-icons icon">
        <span class="material-icons-outlined">apps</span>
        </div>
        <img src="img/perfil.jpg" alt="Cuenta de Google" class="menu-item">
    </header>
    <main>
        <section class="centro">
            <div>
                <img id="logo" src="img/google.png" alt="google">
            </div>
            <div class="busqueda">
                <div class="material-icons icon">
                    <span class="material-icons-outlined">
                        search
                    </span>
                </div>
                <input id="input-search" type="text">
                <div class="material-icons icon">
                    <span class="material-icons-outlined">
                        mic
                    </span>
                </div>
            </div>    
            <div class="btn-search">
                    <button id="search" >Buscar con Google</button> 
                    <button id="lucky" >Voy a tener suerte</button>
            </div>    
            <p>Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_HaJ5Lgytc4xiBth3CIo8iXC3zUw%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwiYsfaAyMP-AhV4VTABHYmoDucQ2ZgBCBY">Español (Latinoamérica)</a> </p>
        </section>
    </main>
    <footer>
        <span>Colombia</span>
        <hr>
        <section>
            <div class="footer-url1"> 
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://www.google.com/intl/es_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div> 
            <div class="footer-url2">
                <a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condiciones</a>
                <a href="https://www.google.com/setprefs?sig=0_HaJ5Lgytc4xiBth3CIo8iXC3zUw%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjU2syqusH-AhX-LUQIHXCYBwQQ2ZgBCBQ">Preferencias</a>
            </div>
        </section>    
    </footer>
</body>
</html>
